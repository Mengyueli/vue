<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js 循环语句 v-for</title>

	<!-- 引入vue-CDN 标签里会用到vue -->
	<script src="https://unpkg.com/vue"></script>
	<!-- 引入css -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app">
		<h1>循环语句 v-for</h1>
		<ul>
			<!-- color变量，属性 -->
			<li v-for="color in colors">
				{{color}}
			</li>
		</ul>
		<ul>
			<!-- index下标 -->
			<li v-for="(user,index) in users">
				{{index+1}}。{{user.name}} -{{user.age}}
			</li>
		</ul>
		<!-- 看DOM -->
		<template v-for="(user,index) in users">
			<h3>{{index}}.{{user.name}}</h3>
			<p>{{user.age}}</p>
		</template>


		<template v-for="(user,index) in users">
			<div v-for="(value,key) in user">
				<p>{{key}}--{{value}}</p>
			</div>
		</template>
		



		
	</div>
</body>
<script src="app.js"></script>

</html>
