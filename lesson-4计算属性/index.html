<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js 计算属性</title>

	<!-- 引入vue-CDN 标签里会用到vue -->
	<script src="https://unpkg.com/vue"></script>
	<!-- 引入css -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app">
		<h1>计算属性</h1>
		<button @click="a++">Add to A</button>
		<button @click="b++">Add to B</button>
		<p>A-{{a}}</p>
		<p>B-{{b}}</p>
		<!-- <p>Age + A = {{addToA()}}</p> -->

		<!-- <p>Age + B = {{addToB()}}</p> -->
		<p>Age + A = {{addToA}}</p>
		<p>Age + B = {{addToB}}</p>
	</div>
</body>
<script src="app.js"></script>

</html>
