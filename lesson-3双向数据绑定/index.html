<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js 双向数据绑定</title>

	<!-- 引入vue-CDN 标签里会用到vue -->
	<script src="https://unpkg.com/vue"></script>
	<!-- 引入css -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app">
		<h1>双向数据绑定</h1>
		<!-- <p>输入输出，两个方向数据绑定。在输入框绑定一个属性值,同时,输入的内容发生变化时，也会影响span中展示的值</p> -->

		<label for="">姓名:</label>
		<!-- <input type="text" v-on:keyup="logName" v-bind:value="name" ref="name"> -->
		<input type="text" v-model="name">

		<span>{{name}}</span>

		<label for="">年龄:</label>
		<!-- <input type="text" v-on:keyup="logAge"> -->
		<input type="text" v-model="age111">
		<span>{{age111}}</span>
	</div>
</body>
<script src="app.js"></script>

</html>
